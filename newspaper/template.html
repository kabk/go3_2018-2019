<script>

function place(elems) {
  for(let i = 0; i < elems.length; i++) {
    let p = elems[i]
    
    const height = h - h + parseInt(p.getAttribute('data-rank') * 1000)
    p.style.top = Math.floor(Math.random() * height) + 1  + 'px'

    const elemWidth = (Math.floor(Math.random() * w) + 1) * .6
    p.style.width =   elemWidth + 'px'
    p.style.left = Math.floor(Math.random() * (w - elemWidth)) + 1 + 'px'
  }
}

const w = window.innerWidth
//const h = window.innerHeight

// 372 mm * 28 pages * 3.779528 px
const h = 34605 

document.querySelector('body').style.height = h + 'px'
document.querySelector('body').style.width = w + 'px'
console.log(document.querySelector('body'))

place(document.querySelectorAll('.tag'))
place(document.querySelectorAll('img'))
place(document.querySelectorAll('p'))

</script>
